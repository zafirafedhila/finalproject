        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6 col-sm-8 col-10 mt-2 mb-5">
                    <h1 class="text-center py-5"><i class="fas fa-envelope"></i> Kontak Kami</h1>
                    <form action="https://formspree.io/zafirafedhila@gmail.com" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="namalengkap"><span class="text-danger">*</span> Full Name</label>
                                <input type="text" class="form-control" id="namalengkap" name="Nama Lengkap"
                                    placeholder="Enter Your Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email"><span class="text-danger">*</span>Email</label>
                                <input type="email" class="form-control" id="email" name="Alamat Email"
                                    placeholder="Enter Your Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="jenispesan"><span class="text-danger">*</span> Message</label>
                            <select id="jenispesan" class="form-control" name="MessageType">
                                <option selected value="0">--- Choose ---</option>
                                <option name="saran/kirik" value="1">Saran / Kritik</option>
                                <option name="pesan" value="2">Pesan</option>
                                <option name="permintaan" value="3">Permintaan</option>
                                <option name="bisnis" value="4">Bisnis ( iklan, sponsor, partner ) </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="isipesan"><span class="text-danger">*</span> Pesan</label>
                            <textarea name="Isi Pesan" id="isipesan" class="form-control" rows="5"
                                placeholder="Masukan Pesan"></textarea>
                        </div>
                        <button type="submit"
                            class="btn btn-primary btn-block btn-lg py-2 my-5 rounded-pill shadow-lg">Kirim</button>
                    </form>
                </div>
